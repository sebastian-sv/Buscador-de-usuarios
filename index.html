<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>app search user</title>
  <!-- Custom Styles -->
  <script src="https://use.fontawesome.com/70ef82dd91.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container-app-search">
    <div class="content-search-app">
      <input type="search" class="item-input" id="search" name="search" placeholder="Buscar usuario...">
      <i class="fa fa-search"></i>
    </div>
    <div class="discover">
      <div class="title-app">
        <h1>Discover</h1>
      </div>
      <div class="btn-dark">
        <input type="checkbox" id="theme"/>
        <label for="theme" class="btn"></label>
      </div>
    </div>
    <div class="content-users">
      <div class="card-user" data-name="sebastian">
        <div class="photo-profile">
          <img src="img/user-1.jpg" class="photo">
        </div>
        <div class="info-user">
          <span class="name-user">sebastian</span>
          <span class="followers">followers 50k</span>
        </div>
      </div>
      <div class="card-user" data-name="fatima">
        <div class="photo-profile">
          <img src="img/avatar.png" class="photo">
        </div>
        <div class="info-user">
          <span class="name-user">fatima</span>
          <span class="followers">followers 50k</span>
        </div>
      </div>
      <div class="card-user" data-name="paola">
        <div class="photo-profile">
          <img src="img/user.jpeg" class="photo">
        </div>
        <div class="info-user">
          <span class="name-user">Paola</span>
          <span class="followers">followers 49k</span>
        </div>
      </div>
      <div class="card-user" data-name="tiktok">
        <div class="photo-profile">
          <img src="img/tiktok.png" class="photo">
        </div>
        <div class="info-user">
          <span class="name-user">tiktok</span>
          <span class="followers">followers 5M</span>
        </div>
      </div>
      <div class="card-user" data-name="facebook">
        <div class="photo-profile">
          <img src="img/facebook.png" class="photo">
        </div>
        <div class="info-user">
          <span class="name-user">facebook</span>
          <span class="followers">followers 4M</span>
        </div>
      </div>
      <div class="card-user" data-name="gabriela">
        <div class="photo-profile">
          <img src="img/foto.jpg" class="photo">
        </div>
        <div class="info-user">
          <span class="name-user">Gabriela</span>
          <span class="followers">followers 50k</span>
        </div>
      </div>
    </div>
    </div>
  </section>
  <div class="modal-app">
    <div class="card-img">
       <img src="img/avatar.png" id="img"/>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
